                const userRef = db.ref(`leaderboard_users/${gameState.username}`);
                
                try {
                    const snapshot = await userRef.once('value');
                    const existingData = snapshot.val();

                    // é™çº§åˆ°æœ¬åœ°å­˜å‚¨
                    saveLeaderboardToLocal([userData]);
                }
            } else {
                // ä½¿ç”¨æœ¬åœ°å­˜å‚¨
                let leaderboard = await loadLeaderboard();
                
                const existingIndex = leaderboard.findIndex(item => item.username === gameState.username);
                const userData = {

                leaderboard.sort((a, b) => b.score - a.score);
                leaderboard = leaderboard.slice(0, 50);
                
                saveLeaderboardToLocal(leaderboard);
            }
        }

        function renderQuestion() {

            document.getElementById('unitTag').textContent = q.unit;

            const optionIndices = [0, 1, 2, 3];
            // Fisher-Yates æ´—ç‰Œç®—æ³•
            for (let i = optionIndices.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [optionIndices[i], optionIndices[j]] = [optionIndices[j], optionIndices[i]];
            }
            // è®°å½•æ­£ç¡®ç­”æ¡ˆåœ¨æ‰“ä¹±åçš„æ–°ä½ç½®
            gameState.shuffledAnswerIndex = optionIndices.indexOf(q.answer);
            gameState.shuffledIndices = optionIndices;
            
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            optionIndices.forEach((originalIndex, displayIndex) => {
                const div = document.createElement('div');
                div.className = 'option';
                div.textContent = q.options[originalIndex];
                div.onclick = () => selectOption(displayIndex);
                optionsContainer.appendChild(div);
